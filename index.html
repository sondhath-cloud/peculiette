    <style>
      /* Hero text animations */
      .different-text {
        display: inline-block;
        opacity: 0;
        transform: scale(0.3);
        transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        mix-blend-mode: difference !important;
        color: #efefef !important;
      }
      .different-text.animate {
        opacity: 1;
        transform: scale(1);
      }
      .good-way-text {
        display: inline-block;
        opacity: 0;
        transform: translateX(100px);
        transition: all 0.8s ease-out;
        mix-blend-mode: difference !important;
        color: #efefef !important;
      }
      .good-way-text.animate {
        opacity: 1;
        transform: translateX(0);
      }
      
      .logo {
        background-image: none !important;
        background: none !important;
        display: flex !important;
        align-items: center !important;
        font-size: 1.5rem !important;
        font-weight: bold !important;
        color: white !important;
        text-decoration: none !important;
        width: auto !important;
        height: auto !important;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8) !important;
        z-index: 1001 !important;
      }
      .swoosh {
        display: none !important;
      }
      .hero .content h1,
      .hero .content p {
        mix-blend-mode: difference !important;
        color: #efefef !important;
      }
      .hero:after {
        background-color: #212121 !important;
      }
      footer.five {
        background-color: #212121 !important;
      }
      footer.five h4,
      footer.five p {
        color: #212121 !important;
      }
      .hero {
        border-bottom-right-radius: 0 !important;
        height: calc(100vh - 120px) !important;
        min-height: calc(100vh - 120px) !important;
      }
      .hero:before,
      .hero:after {
        display: none !important;
      }
      .video-wrap {
        border-bottom-right-radius: 0 !important;
      }
      footer.five {
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        margin: 0 !important;
        border-radius: 0 !important;
      }
      header {
        display: block !important;
        background: transparent !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 1000 !important;
        padding: 20px !important;
      }
          .sticky-nav {
            background: transparent !important;
            position: relative !important;
            top: auto !important;
            left: auto !important;
            width: 100% !important;
          }
          .nav-buttons {
            position: absolute !important;
            top: 80px !important;
            left: 0 !important;
            right: 0 !important;
            background: rgba(0, 0, 0, 0.8) !important;
            padding: 20px !important;
            margin: 0 !important;
            z-index: 100 !important;
          }
          .nav-buttons .btn {
            background: rgba(255, 255, 255, 0.9) !important;
            color: #212121 !important;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            padding: 12px 24px !important;
            font-weight: bold !important;
            text-decoration: none !important;
            border-radius: 8px !important;
            transition: all 0.3s ease !important;
            backdrop-filter: blur(10px) !important;
          }
          .nav-buttons .btn:hover {
            background: rgba(255, 255, 255, 1) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
          }
          .nav-title {
            opacity: 0;
            transform: translateX(-100px);
            transition: all 0.8s ease-out;
          }
          .nav-title.animate {
            opacity: 1;
            transform: translateX(0);
          }
          .contact-items li {
            opacity: 0;
            transform: translateX(-100px);
            transition: all 0.8s ease-out;
          }
          .contact-items li:nth-child(1).animate {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.2s;
          }
          .contact-items li:nth-child(2).animate {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.4s;
          }
          .social {
            opacity: 0;
            transform: translateX(-100px);
            transition: all 0.8s ease-out;
            transition-delay: 0.6s;
          }
          .social.animate {
            opacity: 1;
            transform: translateX(0);
          }
          @keyframes slideInFromLeft {
            to {
              opacity: 1;
              transform: translateX(0);
            }
          }
          #video-bg {
            transform: none !important;
          }
      .hero {
        margin-top: 80px !important;
        padding-top: 0 !important;
        height: calc(100vh - 200px) !important;
        min-height: calc(100vh - 200px) !important;
      }
    </style>

<script>
  // Debug video loading
  document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('video-bg');
    if (video) {
      video.addEventListener('loadstart', function() {
        console.log('Video loading started');
      });
      video.addEventListener('canplay', function() {
        console.log('Video can play');
        console.log('Video dimensions:', video.videoWidth, 'x', video.videoHeight);
        console.log('Video current time:', video.currentTime);
        console.log('Video paused:', video.paused);
      });
      video.addEventListener('error', function(e) {
        console.log('Video error:', e);
      });
      video.addEventListener('loadeddata', function() {
        console.log('Video data loaded');
        console.log('Video ready state:', video.readyState);
      });
      video.addEventListener('playing', function() {
        console.log('Video is playing');
        // Slow down the video playback
        video.playbackRate = 0.5; // Half speed
        console.log('Fireworks video slowed down to 0.5x speed');
      });
      // Force play
      setTimeout(function() {
        video.play().catch(function(error) {
          console.log('Play failed:', error);
        });
      }, 1000);
    }
  });

  // Trigger animations when hamburger menu opens
  document.addEventListener('DOMContentLoaded', function() {
    // Hero text animations
    const differentText = document.querySelector('.different-text');
    const goodWayText = document.querySelector('.good-way-text');
    
    if (differentText && goodWayText) {
      // Start "Different" popup animation immediately
      setTimeout(() => {
        differentText.classList.add('animate');
      }, 300);
      
      // "In a good way" will animate after 2 second delay
      setTimeout(() => {
        goodWayText.classList.add('animate');
      }, 2000);
    }
    
    const navBtn = document.getElementById('nav-btn');
    const takeoverNav = document.getElementById('takeover-nav');
    
    if (navBtn && takeoverNav) {
      navBtn.addEventListener('click', function() {
        // Remove animate class from all elements
        const animatedElements = takeoverNav.querySelectorAll('.nav-title, .contact-items li, .social');
        animatedElements.forEach(el => {
          el.classList.remove('animate');
        });
        
        // Add animate class after a short delay to trigger animations
        setTimeout(() => {
          animatedElements.forEach(el => {
            el.classList.add('animate');
          });
        }, 100);
      });
    }
  });
</script>
